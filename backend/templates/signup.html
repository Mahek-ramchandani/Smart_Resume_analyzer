<!DOCTYPE html>
<html>
<head>
    <title>Signup - Smart Resume Analyzer</title>

</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h2>ğŸ“ Signup</h2>

                <div class="form-group">
                    <label>Email</label>

            </form>

            <p class="auth-link">
                Already have an account? <a href="/login">Login here</a>
